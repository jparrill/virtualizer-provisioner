---
- name: "[kcli] Enable Kcli copr repo"
  community.general.copr:
    name: karmab/kcli

- name: "[kcli] Install kcli"
  ansible.builtin.dnf:
    name:
      - kcli
    state: present

- name: "[kcli] Create default pool"
  ansible.builtin.command: "kcli create pool -p /var/lib/libvirt/images default"

